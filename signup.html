<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <style>
        h1{
            text-align: center;color: white;
        }
        div{
            padding: 20px;width: 30%;margin: auto;border: 0px solid red;background-color: rgb(27, 185, 135);
        }
        div>input{
            display: block;width: 70%;margin: auto;font-size: 25px;margin-bottom: 20px;padding: 20px;
        }
        #signup,#return{
           text-align: center;background-color: rgb(51, 105, 96);border: 0px;color: white;width: 80%;
        }
        #signup:hover,#return:hover{
            background-color: rgb(138, 193, 56);width: 85%;color: brown;
        }
    </style>
</head>
<body>
    <div>
        <h1>- Visitor -</h1>
        <input type="text" placeholder="Full name">
        <input type="text" placeholder="Email">
        <input type="text" placeholder="Organization">
        <input type="submit" value="SIGN UP" id="signup">
        <input type="submit" value="RETURN" id="return">
    </div>
</body>
</html>
